<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Mick Library</title>
    </head>

    <body>
        <div class="container">
            <div class="header">
                <div class="title">_mick Library</div>
            </div>


            <div class="content">
                <div class="stats">
                    <div class="info">Books read: 2 &nbsp; &nbsp; &nbsp; Total: 10</div>
                </div>

                <div class="books">
                    <div class="bookTiles">
                        <div class="tile">
                            <p>Book name</p>
                            <p>Author</p>
                            <p>No of pages</p>
                            <button class="readFalse">Unread</button>
                            <button class="delete">Remove</button>
                        </div>

                        <div class="tile">
                            <p>Book name</p>
                            <p>Author</p>
                            <p>No of pages</p>
                            <button class="readFalse">Unread</button>
                            <button class="delete">Remove</button>
                        </div>

                        <div class="tile">
                            <p>Book name</p>
                            <p>Author</p>
                            <p>No of pages</p>
                            <button class="readFalse">Unread</button>
                            <button class="delete">Remove</button>
                        </div>

                        <div class="tile">
                            <p>Book name</p>
                            <p>Author</p>
                            <p>No of pages</p>
                            <button class="readFalse">Unread</button>
                            <button class="delete">Remove</button>
                        </div>
                    </div>
                </div>

                <button class="addBtn" id="addBtn">&plus;</button>

                <div id="overlay">
                    <form action="#" id="add-Book-Form">
                        <p>Add Book Details</p>
                        <input type="text" id="bookName" placeholder="Book Title">

                        <input type="text" id="bookAuthor" placeholder="Book Author">

                        <input type="number" id="pages" placeholder="Pages" max="10000">

                        <label for="read?">Have you read it?</label>
                        <input type="checkbox" id="read?">

                        <button type="submit" id="addBookBtn">Add book</button>
                    </form>
                </div>

            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
